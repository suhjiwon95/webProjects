<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Form</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>HTML form submission</h1>
            <p>A quick and easy way to submit a form!</p>
            </p>
        </div>
        <div class="form-container">
            <form action="" id="form" novalidate>
                <div class="form-name">
                    <input type="text" id="fname" placeholder="First name" required>
                    <span class="error active" aria-live="polite"></span>
                    <input type="text" id="lname" placeholder="Last name"required>
                    <span class="error active" aria-live="polite"></span>
                </div>
                <div class="form-contact">
                    <input type="text" id="contact" placeholder="Mobile number or email" required>
                </div>
                <div class="form-bday">
                    <p>Birthday</p>
                    <input type="date" id="birthday" required>
                </div>
                <div class="form-gender">
                    <div class="gender-title">
                        <p for="gender">Gender</p>
                    </div>
                    <div class="gender-box">
                        <div class="female-box genders">
                            <p for="female">Female</p>
                            <input type="radio" id="female gender" name="gender" value="female" required>
                        </div>
                        <div class="male-box genders">
                            <p for="male">Male</p>
                            <input type="radio" id="male gender" name="gender" value="male" required>
                        </div>
                        <div class="other-box genders">
                            <p for="Other">Other</p>
                            <input type="radio" id="other gender" name="gender" value="other" required>
                        </div>
                    </div>
                    
                    
                </div>
                <div class="button-container">
                    <button type="submit" id="submit">Submit</button>
                </div>
               
            </form>
        </div>

        <div class="requests">
            <p>Here is a list of names that requests the form submission</p>
            <ol class="list"></ol>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
